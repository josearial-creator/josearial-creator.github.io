<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Jose Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            /* REPONEMOS EL DIBUJO DE FONDO */
            background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .tarjeta {
            /* EFECTO CRISTAL (GLASSMORPHISM) */
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 25px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
            text-align: center;
            width: 100%;
            max-width: 480px;
        }

        h1 {
            color: #fff;
            font-size: 1.8rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
            margin-bottom: 25px;
        }

        .grid-accesos {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .acceso {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 5px;
            border-radius: 12px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .acceso i { font-size: 24px; margin-bottom: 8px; color: #00d4ff; }
        .acceso span { font-size: 9px; font-weight: bold; text-transform: uppercase; }

        .acceso:hover {
            background: #00d4ff;
            color: black;
            box-shadow: 0 0 20px #00d4ff;
            transform: translateY(-5px);
        }

        .acceso:hover i { color: black; }

        /* CHATBOT */
        .chat-box {
            position: fixed; bottom: 100px; right: 25px;
            width: 280px; background: #111; border: 2px solid #00d4ff;
            border-radius: 15px; display: none; flex-direction: column;
            z-index: 9999; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .chat-header { background: #00d4ff; color: #000; padding: 12px; font-weight: bold; font-size: 14px; }
        .chat-body { padding: 15px; color: #fff; font-size: 13px; text-align: left; }
        
        .opcion-bot {
            display: block; width: 100%; padding: 10px; margin-top: 10px;
            background: #222; color: #00d4ff; border: 1px solid #00d4ff;
            border-radius: 8px; cursor: pointer; text-align: left; font-family: 'Poppins';
        }

        .btn-wa {
            position: fixed; bottom: 25px; right: 25px;
            width: 65px; height: 65px; background: #25d366;
            color: #fff; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 35px; cursor: pointer; z-index: 9999;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
        }
    </style>
</head>
