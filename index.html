<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Primera Web con Gemini</title>
    <style>
    body {
    /* ... lo que ya tenías del fondo ... */
    font-family: 'Poppins', sans-serif; /* Aquí es donde ocurre la magia */
    color: #333; /* Un gris muy oscuro para que sea más elegante que el negro puro */
}

h1 {
    h1 {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    color: #fff; /* Color de la letra blanco para que resalte */
    text-align: center;
    text-transform: uppercase; /* Pone todo en mayúsculas para más impacto */
    
    /* El truco del Neón: Varias capas de sombra con diferentes desenfoques */
    text-shadow: 
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #00d4ff, /* Color principal del neón */
        0 0 40px #00d4ff,
        0 0 80px #00d4ff;
    
    animation: parpadeo 2s infinite alternate; /* Opcional: añade un latido */
}

/* Este código hace que el neón "vibre" un poquito, como una luz real */
@keyframes parpadeo {
    from { opacity: 1; }
    to { opacity: 0.8; }
}
p {
    font-weight: 300; /* Hace que el texto sea más fino y aireado */
}
    </style>
</head>
<body>

    <div class="tarjeta">
        <h1>¡Hola, soy [Tu Nombre]!</h1>
        <p>Esta es mi primera página web gestionada por mí mismo.</p>
        <p id="mensaje">Haz clic en el botón para ver qué pasa.</p>
        <button onclick="saludar()">¡Haz clic aquí!</button>
    </div>

    <script>
        // Aquí va el JavaScript - La lógica
        function saludar() {
            document.getElementById("mensaje").innerHTML = "¡Felicidades! Acabas de ejecutar tu primer script.";
            document.getElementById("mensaje").style.color = "green";
            document.getElementById("mensaje").style.fontWeight = "bold";
        }
    </script>

</body>
</html>
