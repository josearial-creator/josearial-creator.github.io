<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Jose</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Poppins', sans-serif; color: white;
        }

        .tarjeta {
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 20px; border: 2px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3); text-align: center;
            max-width: 500px; width: 100%; z-index: 1;
        }

        h1 { font-size: 2rem; text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff; }

        .grid-accesos {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 15px; margin-top: 25px;
        }

        .acceso {
            color: white; text-decoration: none; background: rgba(255, 255, 255, 0.1);
            padding: 15px 5px; border-radius: 12px; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .acceso:hover { background: #00d4ff; color: black; box-shadow: 0 0 20px #00d4ff; transform: translateY(-5px); }

        /* BURBUJA DE CHATBOT IA */
        .chat-container {
            position: fixed; bottom: 100px; right: 30px;
            width: 300px; background: #1a1a1a; border-radius: 15px;
            border: 1px solid #00d4ff; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none; flex-direction: column; overflow: hidden; z-index: 2000;
        }

        .chat-header { background: #00d4ff; color: black; padding: 10px; font-weight: bold; font-size: 14px; }
        .chat-body { padding: 15px; font-size: 13px; color: #eee; max-height: 200px; overflow-y: auto; }
        
        .btn-whatsapp {
            position: fixed; bottom: 30px; right: 30px;
            width: 65px; height: 65px; background-color: #25d366;
            color: #fff; border-radius: 50px; display: flex;
            justify-content: center; align-items: center;
            font-size: 35px; cursor: pointer; z-index: 2000;
            transition: 0.3s; animation: pulso 2s infinite;
        }

        @keyframes pulso {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
    </style>
</head>
<body>

    <div class="tarjeta">
        <h1>PANEL DE JOSE</h1>
        <div class="grid-accesos">
            <a href="https://github.com" target="_blank" class="acceso"><i class="fa-brands fa-github"></i><span>GitHub</span></a>
            <a href="https://gemini.google.com" target="_blank" class="acceso"><i class="fa-solid fa-robot"></i><span>Gemini</span></a>
            <a href="https://web.whatsapp.com" target="_blank" class="acceso"><i class="fa-brands fa-whatsapp"></i><span>WhatsApp</span></a>
            <a href="https://web.telegram.org" target="_blank" class="acceso"><i class="fa-brands fa-telegram"></i><span>Telegram</span></a>
        </div>
    </div>

    <div id="chatBox" class="chat-container">
        <div class="chat-header">Asistente IA de Jose</div>
        <div class="chat-body" id="chatContent">
