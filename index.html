<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .tarjeta {
            border: 2px solid #00d4ff;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .icon {
            background: #111;
            padding: 15px;
            border-radius: 10px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 20px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <h1>PANEL JOSE</h1>
        <div class="grid">
            <a href="https://www.infojobs.net" class="icon"><i class="fa-solid fa-briefcase"></i></a>
            <a href="https://www.facebook.com" class="icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://mail.google.com" class="icon"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://github.com" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com" class="icon"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://gemini.google.com" class="icon"><i class="fa-solid fa-robot"></i></a>
            <a href="https://drive.google.com" class="icon"><i class="fa-brands fa-google-drive"></i></a>
            <a href="https://www.amazon.es" class="icon"><i class="fa-brands fa-amazon"></i></a>
            <a href="https://calendar.google.com" class="icon"><i class="fa-solid fa-calendar-days"></i></a>
            <a href="https://tasks.google.com" class="icon"><i class="fa-solid fa-check-double"></i></a>
            <a href="https://web.whatsapp.com" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://web.telegram.org" class="icon"><i class="fa-brands fa-telegram"></i></a>
        </div>
    </div>
</body>
</html>
