<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Primera Web con Gemini</title>
    <style>
        /* Aquí va el CSS - El diseño */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .tarjeta {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="tarjeta">
        <h1>¡Hola, soy [Tu Nombre]!</h1>
        <p>Esta es mi primera página web gestionada por mí mismo.</p>
        <p id="mensaje">Haz clic en el botón para ver qué pasa.</p>
        <button onclick="saludar()">¡Haz clic aquí!</button>
    </div>

    <script>
        // Aquí va el JavaScript - La lógica
        function saludar() {
            document.getElementById("mensaje").innerHTML = "¡Felicidades! Acabas de ejecutar tu primer script.";
            document.getElementById("mensaje").style.color = "green";
            document.getElementById("mensaje").style.fontWeight = "bold";
        }
    </script>

</body>
</html>
