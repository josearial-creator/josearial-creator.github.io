<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Jose - Chatbot</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .tarjeta {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #00d4ff;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        h1 { color: #fff; text-shadow: 0 0 10px #00d4ff; margin-bottom: 20px; }

        .grid-accesos {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .acceso {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            font-size: 20px;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .acceso span { font-size: 9px; margin-top: 5px; }
        .acceso:hover { background: #00d4ff; color: #000; transform: translateY(-3px); }

        /* VENTANA DEL CHATBOT */
        .chat-box {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 280px;
            background: #111;
            border: 2px solid #00d4ff;
            border-radius: 15px;
            display: none; /* Se activa al pulsar el bot√≥n */
            flex-direction: column;
            overflow: hidden;
            z-index: 9999;
        }

        .chat-header { background: #00d4ff; color: #000; padding: 10px; font-weight: bold; font-size: 14px; }
        .chat-body { padding: 15px; color: #fff; font-size: 13px; text-align: left; }
        
        .opcion-bot {
            display: block;
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: #222;
            color: #00d4ff;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }

        .opcion-bot:hover { background: #00d4ff; color: #000; }

        /* BOT√ìN WHATSAPP */
        .btn-wa {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #25d366;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div class="tarjeta">
        <h1>PANEL DE JOSE</h1>
        <div class="grid-accesos">
            <a href="https://www.infojobs.net" target="_blank" class="acceso"><i class="fa-solid fa-briefcase"></i><span>Jobs</span></a>
            <a href="https://mail.google.com" target="_blank" class="acceso"><i class="fa-solid fa-envelope"></i><span>Mail</span></a>
            <a href="https://github.com" target="_blank" class="acceso"><i class="fa-brands fa-github"></i><span>Git</span></a>
            <a href="https://gemini.google.com" target="_blank" class="acceso"><i class="fa-solid fa-robot"></i><span>Gemini</span></a>
            <a href="https://www.facebook.com" target="_blank" class="acceso"><i class="fa-brands fa-facebook"></i><span>FB</span></a>
            <a href="https://www.amazon.es" target="_blank" class="acceso"><i class="fa-brands fa-amazon"></i><span>Amz</span></a>
            <a href="https://web.whatsapp.com" target="_blank" class="acceso"><i class="fa-brands fa-whatsapp"></i><span>WA</span></a>
            <a href="https://web.telegram.org" target="_blank" class="acceso"><i class="fa-brands fa-telegram"></i><span>TG</span></a>
        </div>
    </div>

    <div id="miChat" class="chat-box">
        <div class="chat-header"><i class="fa-solid fa-robot"></i> Asistente de Jose</div>
        <div class="chat-body">
            Hola, soy tu IA. Selecciona un tema para hablar por WhatsApp:
            <button class="opcion-bot" onclick="enviarWA('Trabajo')">üíº Ofertas de Trabajo</button>
            <button class="opcion-bot" onclick="enviarWA('Duda')">‚ùì Duda T√©cnica</button>
            <button class="opcion-bot" onclick="enviarWA('General')">üí¨ Saludo General</button>
        </div>
    </div>

    <div class="btn-wa" onclick="toggleChat()">
        <i class="fa-brands fa-whatsapp"></i>
    </div>

    <script>
        function toggleChat() {
            var x = document.getElementById("miChat");
            if (x.style.display === "flex") {
                x.style.display = "none";
            } else {
                x.style.display = "flex";
            }
        }

        function enviarWA(tema) {
            var telf = "34627310576";
            var msg = encodeURIComponent("Hola Jose, elijo el tema: " + tema);
            window.open("https://wa.me/" + telf + "?text=" + msg, "_blank");
        }
    </script>

</body>
</html>
