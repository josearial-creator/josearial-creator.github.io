<html lang="es">
<head>

            border: 2px solid #00d4ff;

            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
            margin: 10px 0;
        }

            margin: 10px 0;

            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
            font-weight: bold;
        }

            gap: 15px;
            margin-top: 25px;
        }
